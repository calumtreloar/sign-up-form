<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js" defer></script>   
  </head>
  <body>
    <div class="banner">
      <header class="header">
        <img src="images/circuit.svg" alt="Colourful circuit logo" />
        <div class="brand">Zeta</div>
      </header>
      <div class="footer-container">
        <footer class="footer">
          Photo by <a href="https://unsplash.com/@r3dmax">Jonatan Pie</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </footer>
      </div>
    </div>
    <form method="post">
      <div class="text-container">
        <h2>Transform Your Business</h2>
        <p>
          Elevate your business with exceptional web design services provided by Zeta, Australiaâ€™s
          leading authority in software development and IT solutions
        </p>
      </div>
      <h3>Let's do this!</h3>
      <div class="form-container">
        <ul>
          <li class="left-column">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required/>
          </li>
          <li class="left-column">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required/>
          </li class="left-column">
          <li class="left-column">
            <label for="password">*PASSWORD</label>
            <input type="password" id="password" name="password" required/>
            <span class="error-log"></span>
          </li>
        </ul>
        <ul>
          <li class="right-column">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required/>
          </li>
          <li class="right-column">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" name="phone-number" />
          </li>
          <li class="right-column">
            <label for="password_check">*CONFIRM PASSWORD</label>
            <input type="password" name="password_check" id="password_check" required/>
            <span></span>
          </li>
        </ul>
      </div>
      <div class="button-container">
        <button type="submit" class="btn">Create Account</button>
        <p class="login-link">Already have an account? <a class="login-link" href="index.html">Log in</a></p>
      </div>
    </form>
  </body>
</html>
